<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Character Dimension Form</title>
</head>

<body>
    <form>
        <h1>Character Dimension</h1>
        <div id="labels-container">
            <label for="height">Height</label>
            <select id="height" name="height"></select>
            <label for="width">Width</label>
            <select id="width" name="width"></select>
            <button class="action-button low-priority-button" type="button" onclick="importFont()">Import</button>
        </div>
    </form>
    <main></main>
    <div id="buttons-container">
        <button class="action-button high-priority-button" type="button" onclick="addCharEditor()">Add Char</button>
        <button class="action-button high-priority-button" type="button" onclick="exportFont()">Export</button>
    </div>
    <script src="edit-font.js"></script>
</body>

</html>
